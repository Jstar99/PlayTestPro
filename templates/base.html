<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %} </title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1078781434065596496/1110291325162635425/favicon.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: #eee">
    <!-- NavBar -->
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0 text-warning" href="/home/">
          <img
            src="https://media.discordapp.net/attachments/1078781434065596496/1110290282500595823/PTP-Logo-removebg-preview.png"
            height="30"
            alt=""
            loading="lazy"
            width="150"
          />
          <!-- PlayTest<i class="text-warning">Pro</i> -->
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            {% if user.is_authenticated %}
              <a class="nav-link" href="#" style="color: white; " onclick="popUp()">Explore</a>
            {% else %}  
              <a class="nav-link" href="#" style="color: white;" onclick="popUp()">Explore</a>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;" onclick="popUp()">Redeem</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;" onclick="popUp()">Pricing</a>
          </li>
        </ul>
        
        <script>
          function popUp(){
            alert("Coming Soon.");
          }
        </script>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
  
      <!-- Right elements -->
      <ul class="nav justify-content-end">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-warning" href="#">1000 pts</a>
          </li>
          <span class="navbar-text text-light">{{user.username}}</span>
          <li class="nav-item">
            <a class="nav-link text-light" href="/registration/logout">Logout</a>
          </li>
          {% else %}        
        <li class="nav-item">
          <a class="btn btn-outline-light" href="/registration/signup">SignUp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/registration/login">Login</a>
        </li>
      </ul>
      {% endif %}
        <!-- Login/SignUp -->
        
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

<style>
  body {
      font-family: 'Lobster', cursive;
      font-family: 'Raleway', sans-serif;
  }
</style>
</html>
