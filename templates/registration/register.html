{% extends 'base.html' %}

{% block title %} SignUp {% endblock %}

{% block content %}
{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1>SignUp</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form |crispy }}                    
		<button class="btn btn-dark" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/registration/login">login</a> instead.</p>
</div>
{% endblock %}
